name: Docker Image CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: build docker with maven
      run: mvn package
